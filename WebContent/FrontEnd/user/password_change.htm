<head>
	<meta charset="UTF-8">
</head>

        
			<h2 style="width:680px; height:40px; line-height:41px; background:#83bb4a url(../images/reg-title-bg.png) repeat-x; 
						color:#fefefe; text-indent:25px; font-size:20px; font-family:\9ED1\4F53; font-weight:400;">修改密码</h2>

            <!--修改密码开始-->
			<form id="form100" action="login.htm" method="post" class="reg-form" >
				<p><label for="past_password"><em>*</em>原密码：</label>
                   <input name="past_password" type="password"  class="input-txt" id="old_password" autocomplete="off" size="43" />
                </p>
				<p><label for="repassword"><em>*</em>新密码：</label>
                   <input name="repassword" type="password"  class="input-txt" id="new_password" autocomplete="off" size="43" />
                </p>
				<p><label for="sure_password"><em>*</em>确认密码：</label>
                   <input name="sure_password" type="password"  class="input-txt" id="sure_password" autocomplete="off" size="43" />
                	<span id = "repass_error"></span>
                </p>
               	<a id="pass_submit" style="margin-top:-20px;" href="#" class="reg-login">修改</a>
			</form>
            <!--修改密码开始-->

			<script type="text/javascript">
				user = JSON.parse($.cookie("userstring"));
				$("#pass_submit").on("click",function(){
					if($("#repass_error").html()=="√"){
					$.post("/TeamPro/web/user/changepassword",
							{
								id:user.id,
								old_password:$("#old_password").val(),
								new_password:$("#new_password").val()
							},
					function(data){
						if(data.STATUS=="SUCCESS"){
							alert("修改成功");
						}else if(data.ERROR_CODE == "E1001"){
							alert("密码错误");
						}else{
							alert("新密码不符合要求");
						}
					},"json");
				}else{
					alert("请正确填写");
				}
					
			});
			
			</script>
			<script type="text/javascript">
				$("#sure_password").on("blur",function(){
					if($("#sure_password").val()!=$("#new_password").val()){
						$("#repass_error").html("两次密码不同").css("color","red");
					}else{
						$("#repass_error").html("√").css("color","green");
					}
				});
			</script>
