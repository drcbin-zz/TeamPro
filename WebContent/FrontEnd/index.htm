			//youhui pop

			var isInDiscountCard = false;

			$("#youhui-hot>li").bt({
				fill : '#FFFFFF',
				strokeStyle : '#BFBFA8',
				cornerRadius : 5,
				padding : 20,
				width : 285,
				spikeLength : 10,
				spikeGirth : 10,
				ajaxPath : [ "$(this).attr('data-href')" ],

						callback();
					}
				},
				hoverIntentOpts : {
					interval : 300,
					timeout : 1000
				}

			});

			$('#pop-discount').live('mouseenter', function() {

			});

				isInDiscountCard = false;
