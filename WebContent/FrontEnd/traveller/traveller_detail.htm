  	<script>
			var getData = function(){
				
				$.post("/TeamPro/web/friends_travel/"+ $('#save-detail-id').data('detailid') +"/detail",{},
						function(data){
						if(data.STATUS=="SUCCESS"){
							var fridata = data.object;
							$("#title-ctime").html(fridata.title+
							"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发帖时间："+fridata.createTime);
							$("#auto_peo").html(fridata.userId);
							$("#x_del").html(fridata.destination);
							$("#from_time_a").html(fridata.fromTime);
							$("#totime_a").html(fridata.toTime);
							$("#lyq_t").html(fridata.content);
							$.post("/TeamPro/web/user/"+ fridata.userId +"/detail",{},function(Data){
								if(Data.STATUS=="SUCCESS"){
									$("#auto_peo").html(Data.object.name);
									$("#tel_a").html(Data.object.phone);
									
								}
							},"json");
							
							
						}
				},"json");
			}
			getData();

		</script>
